{% extends "base.html" %}
{% block title %}Nova Tarefa{% endblock%}

{% block content %}

    <h1>Editar Tarefa</h1>
  {% else %}
    <h1>Nova Tarefa</h1>
  {% endif %}

  </form>
{% endblock %}
