{% extends "base.html" %}
{% block title %}Confirmação de Exclusão{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>Confirmação de Exclusão</h1>
    <p>Você tem certeza que deseja excluir a tarefa "{{ object.title }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sim, excluir</button>
      <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{%endblock%}
